{% extends 'base.html' %}

{% block title %}400 Bad Request - {{ site_name }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-container">
                <h1 class="display-1 text-danger">400</h1>
                <h2 class="mb-4">Bad Request</h2>
                <p class="lead mb-4">The server couldn't process your request due to invalid syntax.</p>
                <div class="mb-5">
                    <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-fill"></i> Go to Homepage
                    </a>
                    <button onclick="window.history.back();" class="btn btn-outline-primary btn-lg ms-2">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </button>
                </div>
                <p>If you continue to see this error, please contact our support team.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
